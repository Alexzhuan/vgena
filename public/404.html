  <title>Video Annotation Platform</title>
  <script>
    // SPA redirect for GitHub Pages
    // Store the current path in sessionStorage and redirect to index

    location.replace(location.pathname.split('/').slice(0, 2).join('/') + '/');
  </script>
</head>
